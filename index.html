body{background:#0a0a0a;color:#fff;line-height:1.5;}
a{text-decoration:none;color:inherit;}

/* HEADER */
header{position:relative;text-align:center;padding:50px;background:linear-gradient(135deg,#ff00ff,#00ffff);overflow:hidden;}
header img{width:180px;border-radius:15px;margin-bottom:15px;transition:0.5s;}

.produk-item h2{font-size:1.2rem;margin:10px;}
.produk-item p{font-size:0.9rem;margin:5px 10px;color:#ccc;}
.produk-item .status{font-weight:bold;}
.produk-item .status.tersedia{color:#0f0;}
.produk-item .status.terjual{color:#f00;}
.produk-item button{margin:10px;padding:10px 15px;border:none;border-radius:8px;background:#00ffff;color:#000;font-weight:bold;cursor:pointer;transition:0.3s;}
.produk-item button:hover{background:#ff00ff;color:#fff;transform:scale(1.05);}
